spring:
  cloud:
    gateway:
      routes:
        - id: eureka_route
          uri: http://eureka-server:8761
          predicates:
            - Path=/eureka/**
          filters:
            - StripPrefix=1
        - id: user_service_route
          uri: lb://KAFKA-UI
          predicates:
            - Path=/kafka/**
          filters:
            - StripPrefix=1
        - id: react_ui_fallback_route
          uri: lb://REACT-UI-SERVICE
          predicates:
            - Path=/** discovery:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/smart-shorts-realm
          jwk-set-uri: http://localhost:8080/realms/smart-shorts-realm/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: http://keycloak:8080/realms/smart-shorts-realm
        registration:
          keycloak:
            client-id: smart-shorts-realm-gateway-client
            client-secret: BNDzI8RpAbNqRYTYQGTVStUENQaiSn67
            authorization-grant-type: client_credentials